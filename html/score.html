<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المتصدرين | Leaderboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/scors.css">
</head>
<body>

    <div class="leaderboard-container">
        <header>
            <h1><i class="fa-solid fa-trophy"></i> لوحة الأبطال</h1>
            <p>أسرع العقول وأقلهم أخطاءً</p>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>المركز</th>
                        <th>اللاعب</th>
                        <th>أفضل نتيجة (أخطاء)</th>
                        <th>الوقت المتبقي</th>
                        <th>عدد الجولات</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body">
                    <tr class="top-three">
                        <td><i class="fa-solid fa-crown gold"></i> 1</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="actions">
          <p class="back-btn" >العودة للعب</p>
        </div>
    </div>

    <script src="/JS/SC.js"></script>
</body>
</html>
